# Crypto Portfolio Tracker Configuration
# Version: 2.0.0

# =============================================================================
# Display Settings
# =============================================================================

display:
  default_format: table          # table, json, csv
  table_width: 78
  show_all_holdings: false       # Show top 5 by default
  default_sort: value            # value, allocation, name, change
  currency: USD

# =============================================================================
# Allocation Thresholds
# =============================================================================

thresholds:
  # Concentration warning threshold (percent)
  concentration_warning: 25.0

  # Risk levels for reporting
  risk_levels:
    low: 10                      # < 10% is low risk
    medium: 25                   # 10-25% is medium
    high: 50                     # 25-50% is high
    # > 50% is very high

# =============================================================================
# API Configuration
# =============================================================================

api:
  coingecko:
    base_url: "https://api.coingecko.com/api/v3"
    timeout: 15                  # Request timeout in seconds
    rate_limit: 30               # Max requests per minute (free tier)
    batch_size: 250              # Max coins per request

# =============================================================================
# Caching
# =============================================================================

cache:
  enabled: true
  ttl: 60                        # Time-to-live in seconds
  file: ".price_cache.json"      # Cache file (relative to scripts/)

# =============================================================================
# Coin Symbol Mappings
# =============================================================================
# Maps common symbols to CoinGecko IDs
# Add custom mappings here for non-standard symbols

symbol_mappings:
  # Layer 1
  BTC: bitcoin
  ETH: ethereum
  SOL: solana
  ADA: cardano
  DOT: polkadot
  AVAX: avalanche-2
  NEAR: near
  APT: aptos
  SUI: sui

  # Layer 2 / Scaling
  MATIC: matic-network
  ARB: arbitrum
  OP: optimism

  # DeFi
  LINK: chainlink
  UNI: uniswap
  AAVE: aave
  MKR: maker
  CRV: curve-dao-token
  LDO: lido-dao

  # Stablecoins
  USDC: usd-coin
  USDT: tether
  DAI: dai
  FRAX: frax

  # Meme / Community
  DOGE: dogecoin
  SHIB: shiba-inu
  PEPE: pepe
  BONK: bonk

  # Other Major
  XRP: ripple
  LTC: litecoin
  BNB: binancecoin
  ATOM: cosmos

# =============================================================================
# Category Definitions
# =============================================================================
# Default category mappings if not specified in portfolio file

default_categories:
  # Layer 1
  BTC: "Layer 1"
  ETH: "Layer 1"
  SOL: "Layer 1"
  ADA: "Layer 1"
  DOT: "Layer 1"
  AVAX: "Layer 1"

  # DeFi
  LINK: "DeFi"
  UNI: "DeFi"
  AAVE: "DeFi"
  MKR: "DeFi"
  CRV: "DeFi"

  # Stablecoins
  USDC: "Stablecoin"
  USDT: "Stablecoin"
  DAI: "Stablecoin"

  # Meme
  DOGE: "Meme"
  SHIB: "Meme"
  PEPE: "Meme"

# =============================================================================
# Portfolio File Schema
# =============================================================================
# Reference for portfolio file structure

portfolio_schema:
  required_fields:
    - coin                       # Symbol (BTC, ETH, etc.)
    - quantity                   # Amount held

  optional_fields:
    - cost_basis                 # Average purchase price per coin
    - acquired                   # Date acquired (YYYY-MM-DD)
    - wallet                     # Wallet/exchange name
    - notes                      # Free-form notes

  portfolio_fields:
    - name                       # Portfolio name
    - currency                   # Display currency (default: USD)
    - categories                 # Custom category mappings

# =============================================================================
# Output Formatting
# =============================================================================

formatting:
  decimal_places:
    price: 2
    quantity: 4
    value: 2
    percent: 2
    allocation: 1

  # ANSI colors for terminal output
  colors:
    positive: "\033[92m"         # Green
    negative: "\033[91m"         # Red
    warning: "\033[93m"          # Yellow
    reset: "\033[0m"
