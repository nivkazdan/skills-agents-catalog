# OpenAPI Specification for REST API

openapi: 3.0.0
info:
  title: REPLACE_ME API
  version: 1.0.0
  description: A REST API generated from a schema.  YOUR_VALUE_HERE - Describe the API's purpose.
  termsOfService: https://example.com/terms/
  contact:
    name: API Support
    url: https://example.com/support
    email: support@example.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/000-docs/001-BL-LICN-license.txt-2.0.html

servers:
  - url: http://localhost:8080 # Default local development server
    description: Local development server
  - url: https://api.example.com # Example production server
    description: Production server

paths:
  /items:
    get:
      summary: List all items
      description: Retrieves a list of all items.
      tags:
        - items # Tag for grouping related operations
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item' # Reference to the Item schema
        '500':
          description: Internal server error

    post:
      summary: Create a new item
      description: Creates a new item.
      tags:
        - items
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '201':
          description: Item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid request body
        '500':
          description: Internal server error

  /items/{itemId}:
    get:
      summary: Get an item by ID
      description: Retrieves a specific item by its ID.
      tags:
        - items
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
          description: The ID of the item to retrieve.
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item not found
        '500':
          description: Internal server error

    put:
      summary: Update an item by ID
      description: Updates an existing item by its ID.
      tags:
        - items
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
          description: The ID of the item to update.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
      responses:
        '200':
          description: Item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid request body
        '404':
          description: Item not found
        '500':
          description: Internal server error

    delete:
      summary: Delete an item by ID
      description: Deletes an item by its ID.
      tags:
        - items
      parameters:
        - in: path
          name: itemId
          required: true
          schema:
            type: integer
          description: The ID of the item to delete.
      responses:
        '204':
          description: Item deleted successfully (No Content)
        '404':
          description: Item not found
        '500':
          description: Internal server error

components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the item.
          readOnly: true # Indicates that the ID is generated by the server
        name:
          type: string
          description: The name of the item.
        description:
          type: string
          description: A description of the item.
        price:
          type: number
          format: float
          description: The price of the item.
      required:
        - name
        - price
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, for specifying the JWT format

security:
  - bearerAuth: [] # Apply the bearerAuth security scheme globally