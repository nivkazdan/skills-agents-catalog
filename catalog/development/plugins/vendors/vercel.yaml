# Error patterns
error_1_name: Build Failed
error_1_message: "Command 'npm run build' exited with 1"
error_1_cause: Build script failed due to errors in code or dependencies
error_1_solution: "Check build logs in Vercel dashboard. Run 'npm run build' locally to reproduce."

error_2_name: Function Timeout
error_2_message: "FUNCTION_INVOCATION_TIMEOUT"
error_2_cause: Serverless function exceeded execution time limit
error_2_solution: "Optimize function code, use Edge Runtime, or upgrade plan for longer timeouts."

error_3_name: Domain Verification Failed
error_3_message: "Domain verification failed"
error_3_cause: DNS records not configured correctly
error_3_solution: "Add required CNAME or A records. Wait for DNS propagation (up to 48h)."

