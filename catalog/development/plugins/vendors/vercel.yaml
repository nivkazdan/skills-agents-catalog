# Vercel Vendor Configuration
# Flagship+ tier - 30 skills

company: vercel
display_name: Vercel
tier: flagship+
primary_language: typescript

# SDK/Package info
npm_package: "vercel"
pip_package: null
client_class: VercelClient

# URLs
api_url: https://api.vercel.com
docs_url: https://vercel.com/docs
status_url: https://www.vercel-status.com
changelog_url: https://github.com/vercel/vercel/releases

# Verification code for install-auth
verification_code: "const teams = await vercel.teams.list(); console.log(teams.length > 0 ? 'OK' : 'No teams');"

# Hello world code
hello_world_ts: "const projects = await vercel.projects.list(); console.log('Projects:', projects.map(p => p.name));"
hello_world_py: null

# Core workflows (Vercel-specific)
workflow_a_slug: deploy-preview
workflow_a_name: Deploy Preview
workflow_a_description: |
  Deploy preview environments for pull requests and branches.
  This is the primary workflow for Vercel - instant previews for every commit.
workflow_a_trigger: deploy preview
workflow_a_action: create preview deployment
workflow_a_use_case_1: Deploying a preview for a pull request
workflow_a_use_case_2: Testing changes before production
workflow_a_use_case_3: Sharing preview URLs with stakeholders

workflow_b_slug: edge-functions
workflow_b_name: Edge Functions
workflow_b_description: |
  Build and deploy Edge Functions for ultra-low latency at the edge.
  Serverless functions that run close to users worldwide.
workflow_b_trigger: edge function
workflow_b_action: deploy edge function
workflow_b_use_case_1: API routes with minimal latency
workflow_b_complexity: Medium
workflow_b_perf: Ultra-fast (<50ms)

# Rate limits
