# Configuration file for the 'file-to-code' plugin asset.

plugin: file-to-code
category: Code Generation

description: "Enhances file reading Skills by generating production-ready code from requirements documents"

file_to_generate: examples/openapi.yaml
purpose: Example OpenAPI specification.

# OpenAPI Specification
openapi: 3.0.0
info:
  title: "REPLACE_ME API" # Title of the API
  version: "1.0.0" # Version of the API
  description: "A sample API definition generated by file-to-code plugin."
  contact:
    name: "REPLACE_ME Support"
    email: "support@example.com"
  license:
    name: "Apache 2.0"
    url: "https://www.apache.org/licenses/000-docs/001-BL-LICN-license.txt-2.0.html"

servers:
  - url: "http://localhost:3000" # Base URL of the API
    description: "Local development server"

paths:
  /items:
    get:
      summary: "Retrieve a list of items"
      description: "Returns a list of all items in the system."
      operationId: getItems
      responses:
        '200':
          description: "Successful operation"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      summary: "Create a new item"
      description: "Creates a new item in the system."
      operationId: createItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '201':
          description: "Item created successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: "Invalid input"
  /items/{itemId}:
    get:
      summary: "Retrieve an item by ID"
      description: "Returns a single item identified by its ID."
      operationId: getItemById
      parameters:
        - name: itemId
          in: path
          required: true
          description: "ID of the item to retrieve"
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: "Successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: "Item not found"
    put:
      summary: "Update an existing item"
      description: "Updates an item identified by its ID."
      operationId: updateItem
      parameters:
        - name: itemId
          in: path
          required: true
          description: "ID of the item to update"
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '200':
          description: "Item updated successfully"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: "Invalid input"
        '404':
          description: "Item not found"
    delete:
      summary: "Delete an item"
      description: "Deletes an item identified by its ID."
      operationId: deleteItem
      parameters:
        - name: itemId
          in: path
          required: true
          description: "ID of the item to delete"
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: "Item deleted successfully"
        '404':
          description: "Item not found"

components:
  schemas:
    Item:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: "Unique identifier for the item"
        name:
          type: string
          description: "Name of the item"
        description:
          type: string
          description: "Description of the item"
        price:
          type: number
          format: float
          description: "Price of the item"
      required:
        - id
        - name
        - price
    ItemInput:
      type: object
      properties:
        name:
          type: string
          description: "Name of the item"
        description:
          type: string
          description: "Description of the item"
        price:
          type: number
          format: float
          description: "Price of the item"
      required:
        - name
        - price