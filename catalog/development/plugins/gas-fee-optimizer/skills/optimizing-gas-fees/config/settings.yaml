# Gas Fee Optimizer Configuration
# Author: Jeremy Longshore <jeremy@intentsolutions.io>
# Version: 1.0.0

# Default chain to use
default_chain: ethereum

# Supported chains and their configurations
chains:
  ethereum:
    rpc_url: https://eth.llamarpc.com
    explorer_api: https://api.etherscan.io/api
    native_symbol: ETH
    chain_id: 1
    block_time: 12  # seconds

  polygon:
    rpc_url: https://polygon-rpc.com
    explorer_api: https://api.polygonscan.com/api
    native_symbol: MATIC
    chain_id: 137
    block_time: 2

  arbitrum:
    rpc_url: https://arb1.arbitrum.io/rpc
    explorer_api: https://api.arbiscan.io/api
    native_symbol: ETH
    chain_id: 42161
    block_time: 0.25

  optimism:
    rpc_url: https://mainnet.optimism.io
    explorer_api: https://api-optimistic.etherscan.io/api
    native_symbol: ETH
    chain_id: 10
    block_time: 2

  base:
    rpc_url: https://mainnet.base.org
    explorer_api: https://api.basescan.org/api
    native_symbol: ETH
    chain_id: 8453
    block_time: 2

# Gas price tier percentiles
tiers:
  slow:
    percentile: 10
    description: "10+ blocks (~2+ min)"
  standard:
    percentile: 50
    description: "3-5 blocks (~1 min)"
  fast:
    percentile: 75
    description: "1-2 blocks (~30 sec)"
  instant:
    percentile: 90
    description: "Next block (~12 sec)"

# Standard gas limits for common operations
gas_limits:
  # Basic transfers
  eth_transfer: 21000
  erc20_transfer: 65000
  erc20_approve: 46000

  # DEX swaps
  uniswap_v2_swap: 150000
  uniswap_v3_swap: 185000
  sushiswap_swap: 150000
  curve_swap: 300000

  # NFT operations
  nft_mint: 150000
  nft_transfer: 85000
  opensea_listing: 200000

  # DeFi lending
  aave_deposit: 250000
  aave_withdraw: 180000
  compound_supply: 200000
  compound_borrow: 350000

  # Bridges
  bridge_deposit: 100000

# Cache settings
cache:
  gas_ttl: 15  # seconds
  price_ttl: 60  # seconds
  history_ttl: 300  # seconds

# Historical pattern defaults
patterns:
  # History file location (relative to home)
  history_file: .gas_history.json
  # Days of history to keep
  history_days: 7

  # Default hourly patterns (gwei) when no history
  hourly_defaults:
    0: 28
    1: 25
    2: 22
    3: 20
    4: 19
    5: 18
    6: 20
    7: 25
    8: 32
    9: 38
    10: 42
    11: 45
    12: 48
    13: 50
    14: 52
    15: 55
    16: 58
    17: 55
    18: 50
    19: 45
    20: 40
    21: 35
    22: 32
    23: 30

  # Default daily patterns (gwei)
  daily_defaults:
    monday: 45
    tuesday: 48
    wednesday: 50
    thursday: 52
    friday: 48
    saturday: 35
    sunday: 32

# API configuration
api:
  # Etherscan API key (from environment: ETHERSCAN_API_KEY)
  etherscan_key: null

  # Custom RPC URL (from environment: ETHEREUM_RPC_URL, etc.)
  rpc_url: null

  # Request timeout in seconds
  timeout: 30

  # Rate limiting
  rate_limit:
    requests_per_second: 5
    burst_limit: 10

# Output formatting
output:
  # Number of decimal places for gwei
  gwei_decimals: 2
  # Number of decimal places for native token
  native_decimals: 6
  # Number of decimal places for USD
  usd_decimals: 2
  # Table width for formatted output
  table_width: 70

# Logging
logging:
  level: INFO
  format: "%(asctime)s - %(levelname)s - %(message)s"
